name: ${project.name}
main: net.azisaba.lgw.presents.Presents
version: ${project.version}
description: ${project.description}
authosr: ["siloneco"]
commands:
  present:
    usage: /present
    permission: presents.command.present
  retrypresent:
    usage: /RetryPresent
    permission: presents.command.retrypresent
    aliases: ["retrypresents", "rp"]
permissions:
  presents.command.present:
    default: op
  presents.command.retrypresent:
    default: true